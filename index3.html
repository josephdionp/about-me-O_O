<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hash Routing with iframe</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #nav-wrapper {
      background-color: #333;
      padding: 10px;
    }
    #nav-menu a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <div id="nav-wrapper">
    <nav id="nav-menu">
      <a href="#about">üè† About</a>
      <a href="#blog">‚ÑπÔ∏è Blog</a>
      <a href="#cv">üìß Resume</a>
    </nav>
  </div>

  <iframe id="content-frame" src=""></iframe>

  <script>
    const routes = {
      'about': 'about/index.html',
      'blog': 'blog/index.html',
      'cv': 'cv/index.html'
    };

    function loadRouteFromHash() {
      const hash = window.location.hash.replace(/^#/, '') || 'about';
      const path = routes[hash] || routes['about'];
      document.getElementById('content-frame').src = path;
    }

    window.addEventListener('hashchange', loadRouteFromHash);
    window.addEventListener('DOMContentLoaded', loadRouteFromHash);
  </script>

</body>
</html>

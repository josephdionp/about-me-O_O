<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPA Navigation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* Floating Nav */
    #nav-wrapper {
      position: fixed;
      top: 20px; /* top-left */
      left: 20px;
      z-index: 999;
      background: rgba(255, 255, 255, 0.1); /* transparent white */
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      cursor: move;
      transition: all 0.3s ease;
    }

    #nav-wrapper:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #nav-menu {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }

    #nav-wrapper:hover #nav-menu {
      display: flex;
    }

    nav a {
      font-size: 18px;
      font-weight: 500;
      color: #333;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }

    nav a:hover {
      background: rgba(0, 123, 255, 0.1);
    }

    #toggle-btn {
      background: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 12px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
    }

  

    #page-content {
      padding: 40px;
    }

    /* Optional: disable text selection for smooth drag */
    * {
      user-select: none;
    }
  </style>
</head>
<body>
  

  <!-- Floating draggable & transparent nav -->
  <div id="nav-wrapper">
    <button id="toggle-btn">‚ò∞ Menu</button>
    <nav id="nav-menu">
      <a href="#" onclick="navigate('home.html')">üè† Home</a>
      <a href="#" onclick="navigate('about.html')">‚ÑπÔ∏è About</a>
      <a href="#" onclick="navigate('contact.html')">üìß Contact</a>
    </nav>
  </div>

  <!-- Main content -->
  <div id="page-content"></div>

  <script>
    async function loadTemplate(file, containerId) {
      const res = await fetch(file);
      const html = await res.text();
      const temp = document.createElement('div');
      temp.innerHTML = html;
      const template = temp.querySelector('template');
      const content = template.content.cloneNode(true);
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      container.appendChild(content);
    }



    function navigate(page) {
      loadTemplate(page, 'page-content');
    }

    window.onload = function () {
      
      navigate('home.html'); // Explicit default load
    };

    // Draggable nav
    const navWrapper = document.getElementById('nav-wrapper');
    let isDragging = false, offsetX, offsetY;

    navWrapper.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - navWrapper.offsetLeft;
      offsetY = e.clientY - navWrapper.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        navWrapper.style.left = `${e.clientX - offsetX}px`;
        navWrapper.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Toggle menu open/close manually
    document.getElementById('toggle-btn').addEventListener('click', () => {
      const menu = document.getElementById('nav-menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #0f0;
    }

    .typewriter::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="typewriter" id="typewriter"></div>

<script>
  const words = ["Innovative", "Creative", "Focused", "Driven"];
  let i = 0;
  let j = 0;
  let currentWord = "";
  let isDeleting = false;
  const speed = 100;
  const typewriter = document.getElementById("typewriter");

  function type() {
    currentWord = words[i];

    if (isDeleting) {
      typewriter.textContent = currentWord.substring(0, j--);
    } else {
      typewriter.textContent = currentWord.substring(0, j++);
    }

    if (!isDeleting && j === currentWord.length + 1) {
      isDeleting = true;
      setTimeout(type, 1000); // Pause before deleting
    } else if (isDeleting && j === 0) {
      isDeleting = false;
      i = (i + 1) % words.length;
      setTimeout(type, 300); // Pause before typing next word
    } else {
      setTimeout(type, speed);
    }
  }

  type();
</script>

</body>
</html>

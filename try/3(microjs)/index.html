<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MicroJS Test</title>
  <script src="/microjs/micro.js"></script>
  <script>
    // Optional: Override or add aliases
    MicroJS.config({
      "[lib]": "/libraries",
      "[cdn]": "https://cdn.example.com"
    });

    // Load module with alias
    MicroJS.use("[module]/user/user.js", () => {
      console.log("User module loaded.");
      if (window.UserModule) {
        UserModule.sayHello();
      }
    });

    // Load image using alias
    const img = new Image();
    img.src = MicroJS.load("[assets]/img/logo.png");
    document.body.appendChild(img);
  </script>
</head>
<body>
  <h1>MicroJS Framework Loaded</h1>
</body>
</html>

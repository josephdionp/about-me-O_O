<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Blog</title>
    <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
    }
    a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav id="nav">
    <h2>Blog Posts</h2>
    <!-- Links will be inserted here -->
  </nav>

  <div id="content">
    <h1>Welcome to the Blog</h1>
    <p>Select a post from the navigation.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Define your markdown files here
    const posts = ['post1.md', 'post2.md', 'post3.md'];

    const nav = document.getElementById('nav');
    const content = document.getElementById('content');

    // Populate the navigation
    posts.forEach(filename => {
      const link = document.createElement('a');
      link.href = "#";
      link.textContent = filename.replace('.md', '');
      link.onclick = (e) => {
        e.preventDefault();
        loadMarkdown('posts/' + filename);
      };
      nav.appendChild(link);
    });

    // Load and render the markdown file
    function loadMarkdown(file) {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('Post not found');
          return res.text();
        })
        .then(md => {
          content.innerHTML = marked.parse(md);
        })
        .catch(err => {
          content.innerHTML = `<p>Error loading post: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Box Example</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>This is a box!</h2>
        <p>Content inside the box.</p>
    </div>
</body>
</html>

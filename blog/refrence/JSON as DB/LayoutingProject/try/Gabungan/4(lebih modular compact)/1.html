<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Div with Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="size-display">
        <label for="width-input">Width:</label>
        <input type="number" class="width-input" title="Current width of the div" placeholder="Width in px">
        <a>px &emsp;&emsp;</a>
        <label for="height-input">Height:</label>
        <input type="number" class="height-input" title="Current height of the div" placeholder="Height in px">
        <a>px</a>
    </div>
    <div class="toggle-container">
        <button class="resizableButton">Click To Resize Box</button>
    </div>
   
    <div class="box1 resizable"></div>
    <div class="box1 resizable"></div>
    <div class="box1 resizable"></div>
    
    <script src="resizeable.js"></script>
 
</body>

</html>

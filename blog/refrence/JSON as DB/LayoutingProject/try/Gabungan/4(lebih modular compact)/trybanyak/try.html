<div class="box" id="box1">Box 1</div>
<div class="box" id="box2">Box 2</div>
<div class="box" id="box3">Box 3</div>

<button onclick="showSelectedBoxText()">Show Selected Box Text</button>

<p id="selectedText"></p> <!-- This will display the text of the selected box -->

<script>
  // Variable to store the selected box
  let selectedBox = null;

  // Add event listeners to all div boxes
  document.querySelectorAll('.box').forEach(function(box) {
    box.addEventListener('click', function() {
      // When a box is clicked, set it as the selected box
      selectedBox = box;
      // Add a "selected" class to highlight the selected box
      document.querySelectorAll('.box').forEach(b => b.classList.remove('selected'));
      box.classList.add('selected');
    });
  });

  // Show the text of the selected box when the button is clicked
  function showSelectedBoxText() {
    if (selectedBox) {
      // Display the text of the selected box
      document.getElementById("selectedText").innerText = `Selected Box: ${selectedBox.innerText}`;
    } else {
      document.getElementById("selectedText").innerText = "No box selected.";
    }
  }
</script>

<style>
  .box {
    padding: 20px;
    margin: 10px;
    border: 1px solid #000;
    cursor: pointer;
  }

  .selected {
    background-color: lightblue; /* Highlight selected box */
  }
</style>

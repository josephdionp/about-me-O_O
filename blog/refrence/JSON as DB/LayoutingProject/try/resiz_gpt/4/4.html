<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Div Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Input to display the width and height -->
<div id="size-display">
    <label for="width-input">Width:</label>
    <input type="text" id="width-input" title="Current width of the div" placeholder="Width in px">
    
    <label for="height-input">Height:</label>
    <input type="text" id="height-input" title="Current height of the div" placeholder="Height in px">
</div>

<!-- Resizable div -->
<div id="resizable" class="resizable-div">
    <p>This is a resizable div. Drag any edge or corner to resize.</p>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize Window Example</title>
</head>
<body>

  <!-- Buttons for resizing -->
  <button id="resizeButton1">Resize to 1920x1200</button>
  <button id="resizeButton2">Resize to 1000x800</button>

  <script>
    // Function to simulate window resizing
    function resizeTo(windowObj, width, height) {
      // Set the window size properties
      Object.assign(windowObj, {
        innerWidth: width,
        innerHeight: height,
        outerWidth: width,
        outerHeight: height
      });

      // Dispatch the resize event to notify listeners
      windowObj.dispatchEvent(new windowObj.Event('resize'));
    }

    // Attach click event handlers to the buttons
    document.getElementById('resizeButton1').addEventListener('click', function() {
      resizeTo(window, 1920, 1200); // Resize to 1920x1200
    });

    document.getElementById('resizeButton2').addEventListener('click', function() {
      resizeTo(window, 1000, 800); // Resize to 1000x800
    });
  </script>

</body>
</html>
